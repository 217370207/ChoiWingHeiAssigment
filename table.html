		style = (style === undefined) ? 'alert-success' : style;
		time = (time === undefined) ? 1200 : time;
		$('<div>')
		.appendTo('body')
		.addClass('alert ' + style)
		.html(message)
		.show()
		.delay(time)
		.fadeOut();
	};

			
			var success_prompt = function(message, time) {
				prompt(message, 'alert-success', time);
			};

			
			var fail_prompt = function(message, time) {
				prompt(message, 'alert-danger', time);
			};

			
			var warning_prompt = function(message, time) {
				prompt(message, 'alert-warning', time);
			};

			
			var info_prompt = function(message, time) {

					dic[d["name"]] = d["value"]

					dic[akey] = trichTxtEditor.txt.html()

					table: pinyin.getFullChars(title),

						return true
					}

				})

			},

			},

			complete:function(xhr){

			},

			}}

			$("#add").ajaxSubmit(options);

			}

			for(var i in arr) {
				i = parseInt(i)
				if (arr[i]=='operation') {
					continue

				if(arr[i].indexOf('time') != -1) {

			for(var i in arr) {

							"<a href='javascript:void(0);' onclick='bianji(" + JSON.stringify(row) + ")'  class='up btn btn-default btn-xs'> edit</a>"
							return html;

					continue
				}
				if(arr[i] == fujian) {

							var html = "<a href='" + row[pinyin.getFullChars(fujian)] + "'>file</a>"
							return html;
						}
					})
					continue
				}

				string = string + '<th>' + arr[i] + '</th>'
				barr.push({
					'data': pinyin.getFullChars(arr[i])
				})
			}

			$('#headTr').append(string)
			var param = {

					database: 'app',
					table: pinyin.getFullChars(title)

				}
				$('#aSearchDiv input').each(function(i, o) {
					param[$(o).attr('name')] = $(o).val()
					if($(o).val() == '') {
						delete param[$(o).attr('name')]
					}
				})

					param[$(o).attr('name')] = $(o).val()
					if($(o).val() == '') {
						delete param[$(o).attr('name')]
					}
				})

			}
			function cometo() {
				
				$('#datatable_xs').DataTable({

					'bAutoWidth':true,
					
					"processing": true,
					"searching": false,
					"serverSide": false,
					"ajax": {
						'type': 'post',
						data: param,
						"url": window.localStorage.baseUrl+"getdatabykey2",
					},
					"columns": barr
				});
			}
			getcha()
			cometo()

			$('#aSearchAct').click(function() {
				getcha()

				$("#datatable_xs").dataTable().fnSettings().ajax.data = param
				$("#datatable_xs").dataTable()._fnAjaxUpdate();

			if (window.localStorage.role=="user") {
				
			}
